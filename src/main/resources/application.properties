

# ===============================
# = FONTE DE DADOS
# ============== ==================
spring.datasource.url=jdbc:mariadb://localhost:3306/ilog
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# Manter a conexão ativa se estiver inativa por muito tempo (necessário em produção)
spring.datasource.testWhileIdle = true 
spring.datasource.validationQuery = SELECT 1 
# ===============================
# = JPA / HIBERNAR
# ============== ==================
# Mostrar ou não logar para cada consulta sql
spring.jpa.show-sql = true 
# Hibernate ddl auto (create, create-drop, update): com "create-drop" o banco de dados
# schema será automaticamente criado de novo para cada start do aplicativo
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MariaDB106Dialect
